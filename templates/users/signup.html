{% extends 'base.html' %}

{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="{% static 'img/normal-breadcrumb.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>Регстрация</h2>
                        <p>Добро пожаловать на сайт AnimeChmo</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- Signup Section Begin -->
    <section class="signup spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="login__form">
                        <h3>Регистрация</h3>
                        <form action="#" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form.as_p }}
                            <button type="submit" class="site-btn">Зарегистрироваться</button>
                        </form>
                        <h5>Уже есть аккаунт? <a href="#">Войти!</a></h5>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="login__social__links">
                        <h3>Войти через:</h3>
                        <ul>
                            <li><a href="#" class="facebook"><i class="fa fa-facebook"></i> Facebook</a>
                            </li>
                            <li><a href="#" class="google"><i class="fa fa-google"></i> Google</a></li>
                            <li><a href="#" class="twitter"><i class="fa fa-twitter"></i> Twitter</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Signup Section End -->
{% endblock %}
